<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        .game {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 20px;
        }
    </style>
</head>
<body style="font-family: verdana">
    <div class="container">
        <div class="row bg-light">
            <div class="col text-center">
                <h1>Full Block Games</h1>
            </div>        
        </div>
        <div id="gamelist" class="row">
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">

    var gamelist = [
        {
            name: 'Boss Dodge',
            link: './games/bossdodge.html'
        },
        {
            name: 'Boss Raid',
            link: './games/bossraid.html',
        },
        {
            name: 'Cheers Master',
            link: './games/cheersmaster.html'
        },
        {
            name: 'Element',
            link: './games/element.html'
        },
        {
            name: 'Flappy Square',
            link: './games/flappysquare.html'
        },
        {
            name: 'Ghost Summoner',
            link: './games/ghostSummoner.html'
        },
    ]

    for(var i = 0; i < gamelist.length; i++) {

        var game = $('<div>');
        game.addClass('game');   
        
        var link = $('<a>');
        link.attr('href', gamelist[i].link);
        link.attr('target', '_blank');
        link.text(gamelist[i].name);

        game.append(link);
        
        $('#gamelist').append(game);
    }

</script>
</body>
</html>
